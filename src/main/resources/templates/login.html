

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Loginstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

</script>
    <title>E-Commerce Login</title>
</head>
<body>
    <div id="logreg-forms">
        <form class="form-signin" id="loginform">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <!-- <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
            </div>
            <p style="text-align:center"> OR  </p> 
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            
            -->
            <div class="form-group">
				<!-- <label for="firstname" style="margin-right:5px">UserName:</label> -->
				<input type="text" class="form-control" id="username" placeholder="Enter UserName"/>
			</div>
			<div class="form-group">
				<!-- <label for="lastname" style="margin-right:5px">Password:</label> -->
				<input type="password" class="form-control" id="password" placeholder="Enter Password"/>
			</div>
			<button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
			<!-- <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button> -->
            <a href="#" id="forgot_pswd">Forgot password?</a><a href="#" id="reset_pswd" style="margin-left: 130px;">Reset password?</a>
            <!-- <p>Don't have an account!</p>  -->
           <!--  <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up New Account</button> -->
            </form>
			
            <form action="/reset/password/" class="form-reset">
             <div class="form-group">
            <!-- <label for="resetcurpwd" style="margin-right:5px">Current Password:</label> -->
            	<input type="password" id="resetcurpwd" class="form-control" placeholder="Current Password" required="" autofocus="">
            	</div>
            	 <div class="form-group">
            <!-- <label for="resetnewpwd" style="margin-right:5px">New Password:</label> -->
            	<input type="password" id="resetnewpwd" class="form-control" placeholder="New Password" required="" autofocus="">
            	</div>
            	 <div class="form-group">
            <!-- <label for="resetnewcnfpwd" style="margin-right:5px">Confirm New Password:</label> -->
            	<input type="password" id="resetnewcnfpwd" class="form-control" placeholder="Confirm New Password" required="" autofocus="">
            	</div>
                <!-- <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus=""> -->
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            <form action="" class="form-forgot">
            <div class="form-group">
            <!-- <label for="forgotusername" style="margin-right:5px">UserName:</label> -->
            	<input type="text" id="forgotusername" class="form-control" placeholder="UserName" required="" autofocus="">
            	</div>
            	<div class="form-group">
            	<!-- <label for="forgotEmail" style="margin-right:5px">Email:</label> -->
                <input type="email" id="forgotEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                </div>
			<div class="form-group">
				<!-- <label for="sel1">Security Question:</label> --> 
				<select class="form-control" required="required"
					id="securque">
					<option value="">Security Question</option>
					<option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
					<option value="What is the name of your first pet?">What is the name of your first pet?</option>
					<option value="What was your first car?">What was your first car?</option>
					<option value="What elementary school did you attend?">What elementary school did you attend?</option>
					<option value="What is the name of the town where you were born?">What is the name of the town where you were born?</option>
				</select>
			</div>
			<div class="form-group">
			<!-- <label for="securityanswer" style="margin-right:5px">Security Answer:</label> -->
			<input type="text" id="securityanswer" class="form-control" placeholder="Security Answer" required="" autofocus="">
			</div>
			<button class="btn btn-primary btn-block" type="submit">Forgot Password</button>
                <a href="#" id="cancel_forgot"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            
            <form action="/signup/" class="form-signup">
                <div class="social-login">
                    <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
                </div>
                <div class="social-login">
                    <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span> </button>
                </div>
                
                <p style="text-align:center">OR</p>

                <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
                <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
                <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus="">

                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            <br>
            
    </div>
    <div class="col-sm-7" id="statusdiv">
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/Login.js"></script>
</body>
</html>
